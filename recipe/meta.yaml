{% set name = "braceexpand" %}
{% set version = "0.1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 84f31e7211ff626c394ebf46854483e53a8c581557d38d390a6c63b967c30505

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - braceexpand

about:
  home: "https://github.com/trendels/braceexpand"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Bash-style brace expansion for Python"

extra:
  recipe-maintainers:
    - cbrueffer
